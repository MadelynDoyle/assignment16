<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Books</h1>
        <a href="#" id="add-link">+</a>
    </header>

    <div class="columns two-columns">
        <div id="book-list" class="columns"></div>
        <div id="book-details-column">
            <h2>Details</h2>

            <div id="book-details"></div>
        </div>
    </div>
    <div id="add-edit-book-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-edit-title">Books</h3>
        <form id="add-edit-book-form" method="post">
            <input type="hidden" name="_id" value="-1" />
            <p>
                <label for="title ">Title:</label>
                <input type="text" id="title" name="title" required />
            </p>
            <p>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required />
            </p>
            <p>
                <label for="genre">Rating:</label>
                <input type="text" id="rating" name="rating" required />
            </p>

            <p>
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" />
            </p>

            <p id="maincharacters-p ">
                <label class="inline">Main Characters:</label>
                <a href="#" id="add-book">Add Main Character</a>
                <section id="maincharacter-boxes"></section>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
